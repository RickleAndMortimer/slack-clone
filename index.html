<!DOCTYPE HTML>
<html>
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div id="content">
            <div id="channels">
                <ul id="channelslist">
                    <li>Channel</li>
                    <li>Channel</li>
                    <li>Channel</li>
                    <li>Channel</li>
                    <li>Channel</li>
                </ul>
            </div>
            <div id="messagebox">
                <ul id="messages">
                </ul>
                <form id="messagebar" action="">
                    <input id="messagefield" autocomplete="off" />
                    <button id="send-button">Send</button>
                </form>
            </div>
        </div>    

        <div id="signin">
            <p>Welcome to this server</p>
            <form id="user">
                <input id="username" placeholder="Enter username" type="text" autocomplete="on"/>
                <input id="signin-submit" type="submit"/>
            </form>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
