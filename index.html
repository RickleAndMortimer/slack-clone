<!DOCTYPE HTML>
<html>
    <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="signin">
            <p>Welcome to this server</p>
            <form id="user">
                <input id="username" placeholder="Enter username" type="text" autocomplete="off"/>
                <input id="signin-submit" type="submit"/>
            </form>
        </div>
        <div id="content">
            <div id="channels">
                <ul id="channelslist">
                    <li>Channel</li>
                    <li>Channel</li>
                    <li>Channel</li>
                    <li>Channel</li>
                    <li>Channel</li>
                </ul>
            </div>
            <div id="messagebox">
                <div id="infobar">
                    <button id="userlistbutton"></button>
                </div>
                <ul id="messages">
                </ul>
                <form id="messagebar" action="">
                    <input id="messagefield" autocomplete="off" />
                    <button>Send</button>
                </form>
            </div>
            <div id="userlistcontainer">
                <ul id="userlist">
                    <li>Hi</li>
                    <li>fix</li>
                    <li>user1</li>
                    <li>user2</li>
                    <li>nx33</li>
                </ul>
            </div>
        </div>    
      <script src="/socket.io/socket.io.js"></script>
      <script src="script.js"></script>
    </body>
</html>
